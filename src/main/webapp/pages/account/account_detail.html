        <!--zu Ende-->
	    <!--main-->
        <div id="main" style="max-height: 408px;">            
            <form action="" method="" class="main_form">
                <div class="text_info clearfix"><span>Name：</span></div>
                <div class="input_info"><input type="text" value="" readonly class="readonly" /></div>
                <div class="text_info clearfix"><span>Ausweisnummer：</span></div>
                <div class="input_info">
                    <input type="text" value="230198765432123456" readonly class="readonly" />
                </div>
                <div class="text_info clearfix"><span>Kontonumber：</span></div>
                <div class="input_info">
                    <input type="text" value="user1" readonly class="readonly" />
                </div>                   
                <div class="text_info clearfix"><span>Telefon：</span></div>
                <div class="input_info">
                    <input type="text" class="readonly" readonly value="13426484515" />
                </div>
                <div class="text_info clearfix"><span>Zustand：</span></div>
                <div class="input_info">
                   <select class="select_search" disabled="disabled">
                            <option>start</option>
                            <option>abbrechen</option>
                            <option>löschen</option>
                        </select>                      
                </div>                    
                <div class="text_info clearfix"><span>start/abbrechen/löschen Zeit：</span></div>
                <div class="input_info"><input type="text" readonly class="readonly" value="2013/01/21 12:00:00" /></div>

                <div class="text_info clearfix"><span>Letzte Zeit：</span></div>
                <div class="input_info"><input type="text" readonly class="readonly" value="2013/02/21 12:00:00" /></div>
                <div class="text_info clearfix"><span>Letzte IP：</span></div>
                <div class="input_info"><input type="text" readonly class="readonly" value="192.168.0.100" /></div>
                <div class="text_info clearfix"><span>Geschlecht：</span></div>
                <div class="input_info fee_type">
                    <input type="radio" name="radSex" checked="checked" id="female" disabled />
                    <label for="female">weiblich</label>
                    <input type="radio" name="radSex" id="male" disabled />
                    <label for="male">männlich</label>
                </div> 
                <div class="text_info clearfix"><span>Adress：</span></div>
                <div class="input_info"><input type="text" class="width350 readonly" readonly value="" /></div> 
                <div class="text_info clearfix"><span>PLZ：</span></div>
                <div class="input_info"><input type="text" class="readonly" readonly value="100098" /></div>            
                <!--Operation-->
                <div class="button_info clearfix">
                    <input type="button" value="Abbrechen" class="btn_save" onclick="location.href='account_list.html';" />
                </div>
