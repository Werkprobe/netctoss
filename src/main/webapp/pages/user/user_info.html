    </head>
    <body>
        <!--Logo start-->
        <div id="header">
            <img src="../../images/logo.png" alt="logo" class="left"/>
            <a href="javascript:;">[Exit]</a>            
        </div>
        <!--Logo ende-->
        <!--Navigation-->
        <div id="navi">                        
            <ul id="menu">
                <li><a href="../index.html" class="index_off"></a></li>

                <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
            </ul>            
        </div>
        <!--genze Navigation ende-->
        <!--main-->
        <div id="main">            
            <!--保存操作后的提示信息：成功或者失败-->
            <div id="save_result_info" class="save_success">保存成功！</div><!--保存失败，数据并发错误！-->
            <form class="main_form">
                <div class="text_info clearfix"><span>AdminCode：</span></div>
                <div class="input_info"><input type="text" id="adminCode" name="adminCode" readonly="readonly" class="readonly" value="admin1" /></div>
                <div class="text_info clearfix"><span>Rollename：</span></div>
                <div class="input_info">
                    <input type="text" readonly="readonly" id="roleInfo" name="roleInfo" class="readonly width400" value="" />
                </div>
                <div class="text_info clearfix"><span>Name：</span></div>
                <div class="input_info">
                    <input type="text" id="userName" name="userName" value="" />
                    <span class="required">*</span>
                </div>
                <div class="text_info clearfix"><span>Telefon：</span></div>
                <div class="input_info">
                    <input type="text" class="width200" id="telefonNummer" name="telefonNummer" value="" />
                    <div class="validate_msg_medium telefonValidate">Es passt auf das Format von Telefon</div>
                </div>
                <div class="text_info clearfix"><span>Email：</span></div>
                <div class="input_info">
                    <input type="text" name="eMail" id="eMail" class="width200" value="aa@aa.com" />
                    <div class="validate_msg_medium eMailValidate">Es passt auf das Format von E-Mail</div>
                </div>
                <div class="text_info clearfix"><span>Rüstzeit：</span></div>
                <div class="input_info"><input type="text" readonly="readonly" id="createDate" name="createDate" class="readonly" value="2012/12/12 13:10:34"/></div>
                <div class="button_info clearfix">
                    <input type="button" value="Fertig" class="btn_save" id="saveUserInfo" />
                    <input type="button" value="Abbrechen" id="abrechen" class="btn_save" />
                </div>
            </form>  
        </div>
        <!--main ende-->
