        <div id="main">      
            <!--prompt：success oder fail-->      
            <div id="save_result_info" class="save_success">Ihre Operation ist erfolgreich！</div>
            <form  class="main_form">
                <div class="text_info clearfix"><span>Aktuelles Passwort：</span></div>
                <div class="input_info">
                    <input type="password" class="width200" name="aktuell_pwd"  id="aktuell_pwd"/><span class="required">*</span>
                    <div class="validate_msg_medium aktuell_pwd">A-z、a-z、_、0-9 und Max.30</div>
                </div>
                <div class="text_info clearfix"><span>Neues Passwort：</span></div>
                <div class="input_info">
                    <input type="password"  class="width200" name="neu_pwd" id="neu_pwd"/><span class="required">*</span>
                    <div class="validate_msg_medium neu_pwd">A-z、a-z、_、0-9 und Max.30</div>
                </div>
                <div class="text_info clearfix"><span>Passwort Bestätigen：</span></div>
                <div class="input_info">
                    <input type="password" class="width200" name="confirm_pwd" id="confirm_pwd"/><span class="required">*</span>
                    <div class="validate_msg_medium confirm_pwd">Das Passwort muss gleich sein</div>
                </div>
                <div class="button_info clearfix">
                    <input id="savePwd" type="button" value="Fertig" class="btn_save"  />
                    <input type="button"  id="abrechen" value="Abbrechen" class="btn_save" />
                </div>
            </form>
