                <div class="text_info clearfix"><span>Role：</span></div>

                    <input type="text" class="width200" id="role_name" name="role_name" value="" />

                    <span class="required">*</span>
                    <div class="validate_msg_tiny" style="line-height:10px">Bitte, wenig eine Gewalt wählen</div>

                <div class="button_info clearfix">
