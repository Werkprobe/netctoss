         <!--Navigetion Ende-->
        <!--main-->
        <div id="main">            
            <form  class="main_form">
                <div class="text_info clearfix"><span>Tarifname:</span></div>
                <div class="input_info"><input type="text" class="readonly" id="tarif_Name" readonly value=""/></div>
                <div class="text_info clearfix"><span>Zustand：</span></div>
                <div class="input_info">
                    <select class="readonly" id="cost_status" disabled="disabled">
                        <option value="1">Start</option>
                        <option value="0" >Unterbrechen</option>
                    </select>                        
                </div>
                <div class="text_info clearfix"><span>Tarifsorten：</span></div>
                <div class="input_info fee_type">
                    <input type="radio" name="radFeeType" value="1" id="monthly" disabled="disabled" />
                    <label for="monthly">Monatlich</label>
                    <input type="radio" name="radFeeType" id="package" value="2" disabled="disabled" />
                    <label for="package">Tagesmenü</label>
                    <input type="radio" name="radFeeType" value="3" checked="checked" id="timeBased" disabled="disabled" />
                    <label for="timeBased">Zeitlich</label>
                </div>
                <div class="text_info clearfix"><span>Basiszeit：</span></div>
                <div class="input_info">
                    <input type="text" class="readonly" readonly value="20"  id="basiszeit" />
                    <span>Stunden</span>
                </div>
                <div class="text_info clearfix"><span>Basiszinssatz：</span></div>
                <div class="input_info">
                    <input type="text"  class="readonly" id="basiszins_satz" readonly value="" />
                    <span>Euro</span>
                </div>
                <div class="text_info clearfix"><span>Stundensatz：</span></div>
                <div class="input_info">
                    <input type="text"  class="readonly" id="stunden_satz" readonly value="" />
                    <span>Euro/S</span>
                </div>
                <div class="text_info clearfix"><span>Erstellungszeit：</span></div>
                <div class="input_info"><input type="text"  class="readonly" id="creatime" readonly value="" />
                 &nbsp;&nbsp;<span>Startzeit：</span><input type="text" id="startime"  class="readonly" readonly value="" />
                </div>      
                <div class="text_info clearfix"><span>Beschreibung der TarifPaket：</span></div>
                <div class="input_info_high">
                    <textarea class="width300 height70 readonly" id="area_tarif_desc" readonly></textarea>
                	 <div class="button_info clearfix" style="float:right;width:100px;padding-top:40px;">
                   		 <input type="button" value="Zurück" id="btn_back" class="btn_save"  />
                	</div>
                </div>
            </form>  
        </div>
          <!--main Ende-->
